{% extends "Base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <h1>Basket</h1>

    <div id="basket"></div>

    <p id="total"></p>

  <form onsubmit="return tryCheckout()" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Checkout</button>
  </form>

  <script>
    var result = JSON.parse(localStorage.getItem("basket"))

    totalAmount(result)
    updateBasket()
  </script>

{% endblock %}
