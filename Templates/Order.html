{% extends "Base.html" %}

{% block content %}

<h1>Basket</h1>

<script>
    var basket = localStorage.getItem("basket")
    var result = JSON.parse(basket)
    console.log(result)

    showBasket()
</script>

{% for product in shopping_items %}
            <div class="basket">
                <p>{{ product }}</p>
            </div>
{% endfor %}

<a href="/checkout">Checkout</a>
<br>
<a onclick="goBack()"><u>Go back</u></a>

{% endblock %}
