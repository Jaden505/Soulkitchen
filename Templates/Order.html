{% extends "Base.html" %}

{% block content %}

{% load static %}
{% load crispy_forms_tags %}

  <!-- HEAD IMG SHOW -->
  <div class="hero-wrap hero-bread" style="background-image: url('{% static 'Images/Eettent.jpg' %}');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2">Winkel</span></p>
          <h1 class="mb-0 bread">Winkelmandje</h1>
        </div>
      </div>
    </div>
  </div>

  <h1>Basket</h1>

  <div id="basket"></div>
  <p id="total"></p>

  <br>

  <form onsubmit="return tryCheckout()" method="post" class="form_inputs">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Checkout</button>
  </form>

  <br>

{% endblock %}
