{% extends "Base.html" %}

{% block content %}

<h1>Basket</h1>

<script>
    var stored = localStorage.getItem("basket")
    var result = JSON.parse(stored)

    showBasket(result)
    totalAmount(result)
</script>

<button onclick="emptyBasket()">Empty basket</button> <br><br>

<a href="/checkout">Checkout</a>
<br>
<a onclick="goBack()"><u>Go back</u></a>

{% endblock %}
